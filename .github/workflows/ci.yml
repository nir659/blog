name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            code:
              - '**'
              - '!app/posts/**'
            posts:
              - 'app/posts/**'

      - name: Content-only change
        if: steps.changes.outputs.code != 'true'
        run: |
          echo "Only app/posts/** changed. Skipping lint/tests."

      - name: Enable pnpm via corepack
        if: steps.changes.outputs.code == 'true'
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm --version

      - name: Setup Node
        if: steps.changes.outputs.code == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install
        if: steps.changes.outputs.code == 'true'
        run: pnpm install --frozen-lockfile

      - name: Lint
        if: steps.changes.outputs.code == 'true'
        run: pnpm lint

      - name: Test
        if: steps.changes.outputs.code == 'true'
        run: pnpm test

      - name: Build
        if: steps.changes.outputs.code == 'true'
        run: pnpm build
        env:
          POSTS_DIRECTORY: ${{ github.ref == 'refs/heads/main' && 'app/posts' || 'app/posts_dev' }}